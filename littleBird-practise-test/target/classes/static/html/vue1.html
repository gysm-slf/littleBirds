    String.prototype.render = function (context) {
        var tokenReg = /(\\)?\{([^\{\}\\]+)(\\)?\}/g;

        return this.replace(tokenReg, function (word, slash1, token, slash2) {
            if (slash1 || slash2) {
                return word.replace('\\', '');
            }

            var variables = token.replace(/\s/g, '').split('.');
            var currentObject = context;
            var i, length, variable;

            for (i = 0, length = variables.length; i < length; ++i) {
                variable = variables[i];
                currentObject = currentObject[variable];
                if (currentObject === undefined || currentObject === null) return '';
            }
            return currentObject;
        });
    };

    function showMessage(text, timeout, flag){
        if(flag || sessionStorage.getItem('waifu-text') === '' || sessionStorage.getItem('waifu-text') === null){
            if(Array.isArray(text)) text = text[Math.floor(Math.random() * text.length + 1)-1];
            //console.log(text);

            if(flag) sessionStorage.setItem('waifu-text', text);

            $('.waifu-tips').stop();
            $('.waifu-tips').html(text).fadeTo(200, 1);
            if (timeout === undefined) timeout = 5000;
            hideMessage(timeout);
        }
    }

    function hideMessage(timeout){
        $('.waifu-tips').stop().css('opacity',1);
        if (timeout === undefined) timeout = 5000;
        window.setTimeout(function() {sessionStorage.removeItem('waifu-text')}, timeout);
        $('.waifu-tips').delay(timeout).fadeTo(200, 0);
    }

    function initModel(){
        waifuWelcome();

        var modelId = localStorage.getItem('modelId');
        var modelTexturesId = localStorage.getItem('modelTexturesId');

        if (modelId == null) {

            /* é¦–æ¬¡è®¿é—®åŠ è½½ æŒ‡å®šæ¨¡å‹ çš„ æŒ‡å®šæè´¨ */

            var modelId = 2;            // æ¨¡å‹ ID
            var modelTexturesId = 49;    // æè´¨ ID

        } loadModel(modelId, modelTexturesId);


        $.each(waifuJson.mouseover, function (index, tips){
            $(document).on("mouseover", tips.selector, function (){
                var text = tips.text;
                if(Array.isArray(tips.text)) text = tips.text[Math.floor(Math.random() * tips.text.length + 1)-1];
                text = text.render({text: $(this).text()});
                showMessage(text, 3000);
            });
        });
        $.each(waifuJson.click, function (index, tips){
            $(document).on("click", tips.selector, function (){
                var text = tips.text;
                if(Array.isArray(tips.text)) text = tips.text[Math.floor(Math.random() * tips.text.length + 1)-1];
                text = text.render({text: $(this).text()});
                showMessage(text, 3000, true);
            });
        });
        $.each(waifuJson.seasons, function (index, tips){
            var now = new Date();
            var after = tips.date.split('-')[0];
            var before = tips.date.split('-')[1] || after;

            if((after.split('/')[0] <= now.getMonth()+1 && now.getMonth()+1 <= before.split('/')[0]) &&
                (after.split('/')[1] <= now.getDate() && now.getDate() <= before.split('/')[1])){
                var text = tips.text;
                if(Array.isArray(tips.text)) text = tips.text[Math.floor(Math.random() * tips.text.length + 1)-1];
                text = text.render({year: now.getFullYear()});
                showMessage(text, 6000, true);
            }
        });
    }

    function loadModel(modelId, modelTexturesId){
        localStorage.setItem('modelId', modelId);
        if (modelTexturesId === undefined) modelTexturesId = 0;
        localStorage.setItem('modelTexturesId', modelTexturesId);
        loadlive2d('live2d', '//live2d.fghrsh.net/api/get/?id='+modelId+'-'+modelTexturesId, console.log('live2d','æ¨¡å‹ '+modelId+'-'+modelTexturesId+' åŠ è½½å®Œæˆ'));
    }

    function loadRandModel(){
        var modelId = localStorage.getItem('modelId');
        var modelTexturesId = localStorage.getItem('modelTexturesId');

        var modelTexturesRandMode = 'switch';     // å¯é€‰ 'rand'(éšæœº), 'switch'(é€’å¢)

        $.ajax({
            cache: false,
            url: '//live2d.fghrsh.net/api/'+modelTexturesRandMode+'_textures/?id='+modelId+'-'+modelTexturesId,
            dataType: "json",
            success: function (result){
                loadModel(modelId, result.textures['id']);
            }
        });
    }

    function loadOtherModel(){
        var modelId = localStorage.getItem('modelId');

        var modelTexturesRandMode = 'switch';     // å¯é€‰ 'rand'(éšæœº), 'switch'(é€’å¢)

        $.ajax({
            cache: false,
            url: '//live2d.fghrsh.net/api/'+modelTexturesRandMode+'/?id='+modelId,
            dataType: "json",
            success: function (result){
                loadModel(result.model['id']);
                showMessage(result.model['message'], 3000, true);
            }
        });
    }
