<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<div id="demo1">
		<span>component demo</span>
		<gysm></gysm>
	</div>
	<script src="js/vue_2021.1.3.js"></script>
	<script type="text/javascript">
		//定义一个Vue的组件(自定义模版,可复用,模块化)
		//注意template只显示一个标签,如过很多标签可以用一个div标签包起来
		Vue.component("gysm",{
			template: '<div><h1>(ｷ｀ﾟДﾟ´)!!囧</h1>' +
			    '<h2>(ｷ｀ﾟДﾟ´)!!囧</h2>' +
				'<h3>(ｷ｀ﾟДﾟ´)!!囧</h3>' +
				'<h4>(ｷ｀ﾟДﾟ´)!!囧</h4>' +
				'<h5>(ｷ｀ﾟДﾟ´)!!囧</h5>' +
				'</div>'
		});
		
		var vm = new Vue({
			el: "#demo1"
		});
	</script>
	</body>
</html>
