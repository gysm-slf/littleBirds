<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<div id="demo1">
		<span>component demo with Data</span>
		<!-- 为该空间添加了一个属性为littlebird,值为遍历出来的item值 -->
		<gysm v-for="item in messages" v-bind:littlebird="item"></gysm>
	</div>
	<script src="js/vue_2021.1.3.js"></script>
	<script type="text/javascript">
		//定义一个Vue的组件(自定义模版,可复用,模块化)
		//注意template只显示一个标签,如过很多标签可以用一个div标签包起来
		Vue.component("gysm",{
			/* 这里表示接收上面传的哪个属性的值 */
			props: ['littlebird'],
			template: '<h1>{{littlebird}}</h1>'
		});
		
		var vm = new Vue({
			el: "#demo1",
			data: {
				messages: ["张三","李四","王五","赵六","刘能","赵四"]
			}
		});
	</script>
	</body>
</html>
