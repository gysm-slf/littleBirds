<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>vue-双向绑定 demo</div>
	<div id="demo1">
		请输入文本:<input type="text" v-model="message">{{message}}
	</div>
	<script src="js/vue_2021.1.3.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el: "#demo1",
			data: {
				message: "hello,vue"
			}
		});
	</script>
	
	
	<div id="demo2">
		性别:
		<input type="radio" name="sex" value="男" v-model="description">男
		<input type="radio" name="sex" value="女" v-model="description">女
		{{description}}
	</div>
	<script type="text/javascript">
		var vm2 = new Vue({
			el: "#demo2",
			data: {
				description: ""
			}
		});
	</script>
	
	
	<div id="demo3">
		<select v-model="vm3_description">
			<option value="" disabled="disabled">请选择一个选项</option>
			<option>60</option>
			<option>80</option>
			<option>100</option>
		</select>
		{{vm3_description}}
	</div>
	<script type="text/javascript">
		var vm3 = new Vue({
			el: "#demo3",
			data: {
				vm3_description: "80"
			}
		});
	</script>
</body>
</html>
